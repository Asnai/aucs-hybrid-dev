<!doctype html>
<html ng-app="contactApp" ng-controller="ContactCtrl">
<head>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="contactapp.js"></script>
</head>
<body>
    <ul>
        <li ng-repeat="contact in contacts">
            <!-- edit a message -->
            <input ng-model="contact.name" ng-change="contact.$save(contact)" />
            <input ng-model="contact.phone" ng-change="contact.$save(contact)" />
            <input ng-model="contact.email" ng-change="contact.$save(contact)" />
            <!-- delete a message -->
            <button ng-click="contacts.$remove(contact)">Delete Message</button>
        </li>
    </ul>
    <!-- push a new message onto the array -->
    <form ng-submit="addContact()">
        Name: <input ng-model="name" /><br />
        Phone: <input ng-model="phone" /><br />
        Email: <input ng-model="email" /><br />
        <button type="submit">Add Contact</button>
    </form>
</body>
</html>
